<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Main div -->
     <div class="">
        <!-- nav bar -->
         <nav class="flex justify-between py-14 px-18 bg-white items-center relative">
            <!-- left side -->
             <div class="px-15">
                <img src="assets/logo.svg" alt="logo">
             </div>
             <!-- right side -->
              <div class="flex gap-8 px-15">
                <h1 class="text-gray-800 font-semibold">PRODUCT</h1>
                <h1 class="text-gray-800 font-semibold">FEATURES</h1>
                <h1 class="text-gray-800 font-semibold">PRICING</h1>

              </div>
         </nav>

         <!-- left side image background div style-->
          <div class="bg-gray-300 h-[400px] w-[515px] absolute ml-205 rounded-bl-3xl"></div>
         <!-- Hero section -->
          <div class="flex bg- items-center h-[497px]">
            <!-- left side hero section-->
             <div class="w-[50%] px-12 py-24">
               <!-- monograph div -->
                <div class="flex uppercase px-21">
               <h3 class=" bg-[#070738] text-white font-semibold rounded-xl px-2">NEW</h3>
               <p class="text-gray-600 pl-2">monograph dashboard</p>
               </div>

                <h1 class="px-21 text-4xl font-bold text-[#070738] pt-4">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
                <p class="px-21 text-gray-600 pt-5">project planning and time tracking</p>
                <p class="px-21 text-gray-600 pb-5">for agile teams.</p>
                <!-- button div -->
                 <div class="flex px-21 items-center ">
                  <button class=" bg-red-500 rounded-lg px-4 py-2 font-semibold text-white">SCHEDULE A DEMO</button>
                  <p class="uppercase text-gray-600 px-4">To see a preview</p>
                 </div>
             </div>
             <!-- right side hero section -->
              <div class="w-[50%] h-[85%] pt-10 pl-10 overflow-hidden relative z-10">
               <img class="h-[95%] w-[100%] ml-30 " src="assets/illustration-devices.svg" alt="herosection image">
